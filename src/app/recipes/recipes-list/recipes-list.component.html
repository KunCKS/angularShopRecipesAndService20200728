<div class="row">
  <div class="col-12">
    <button class="btn btn-success" (click)="onNewRecipe()">New Recipes</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-12">
    <app-recipes-item
      *ngFor="let item of Recipes; let i = index"
      [Recipe]="item"
      [index]="i"
    ></app-recipes-item>
  </div>
</div>
